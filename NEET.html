<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="text" id="exam-heading" value="CHAPTERWISE DESCRIPTIVE EXAMINATION- " style="font-size: 24px; text-align: center; width: 100%; border: none; font-weight: bold;">

    <div id="result-box">
        <p id="student-name"></p>
        <p id="chemistry-mark"></p>
        <p id="physics-mark"></p>
        <p id="zoology-mark"></p>
        <p id="botany-mark"></p>
        <p id="maths-mark"></p>

    </div>

    <div class="buttons">
        <button onclick="previous()">Previous</button>
        <button onclick="copyText()">Copy Text</button>
        <button onclick="next()">Next</button>
    </div>

    <input type="file" id="csvFile" accept=".csv" onchange="loadCSV()">
    <p>Order must be name, batch, chemistry, maths, botany, physics, zoology"</p>
    <script src="neetscript.js"></script>
</body>
</html>
