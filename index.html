<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Page with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>EXAM RESULT</h1>

    <button onclick="window.location.href='JEE.html'">JEE</button>
    <button onclick="window.location.href='NEET.html'">NEET</button>

    <script>
        function buttonOneAction() {
            alert("Button One clicked!");
        }

        function buttonTwoAction() {
            alert("Button Two clicked!");
        }
    </script>

</body>
</html>
